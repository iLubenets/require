name: Publish new version

on:
  push:
    tags:
      - 'v*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: gradle/wrapper-validation-action@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Prepare
        run: |
          echo '${{secrets.GPG_KEY_CONTENTS}}' | base64 -d > encryoted_key.gpg
          gpg --quiet --batch --yes --decrypt --passphrase="${{secrets.SECRET_PASSPHRASE}}" --output key.gpg encryoted_key.gpg
      - name: Publish
        run: ./gradlew build publish -Psigning.secretKeyRingFile=key.gpg -Psigning.keyId=${{secrets.SIGNING_KEYID}} -Psigning.password=${{secrets.SIGNING_PASSWORD}} -PossrhUsername=${{secrets.SONATYPE_USERNAME}} -PossrhPassword=${{secrets.SONATYPE_PASSWORD}} -PreleaseVersion=${GITHUB_REF:11}
